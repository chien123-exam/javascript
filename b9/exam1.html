        /* Khách hàng mua với đơn giá
        - Mua với đơn > 500 -> tặng 20%
        - Lớn hơn 200 và nhỏ hơn hoặc bằng 500 -> tặng 10%
        - Nếu mua hàng với đơn hàng nhỏ hơn 200 thì được tặng 5%
        */

        let order = 500;
        
        if (order > 500) {
            console.log('Bạn được tặng 20%');
        } else if (order > 200 && order <= 500) {
            console.log('Bạn được tặng 10%');
        } else if (order < 200) {
            console.log('Bạn được tặng 5%');
        } else {
            console('Bạn không được tặng gì');
        }
