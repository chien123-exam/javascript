<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhap a = ");
        var b = prompt("Nhap b = ");
        var c = prompt("Nhap c = ");
        max = a;
        if (b > max) {
            max = b;
        }
        if (c > max) {
            max = c
        }
        document.write("Số lớn nhất là: ", max);
    </script>
</body>
</html>
