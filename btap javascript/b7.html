<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Number(a);
        var tong = Number(tong);
        const phigiadinh = 25;
        var phut = prompt("Nhap số phút đã dùng: ");
        
        if (phut > 200) {
            a =  (phut-200)*200 + 150*400 + 50*600;
        } else if(phut > 50) {
            a = (phut - 50)*400 + 50*600;
        } else {
            a = 50*600;
        }
        tong = 0.01*a + phigiadinh;
        document.write(tong);
    </script>
</body>
</html>
