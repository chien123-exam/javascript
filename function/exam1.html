<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayNumbers(startNumber, endNumber) {
            for (startNumber; startNumber < endNumber; startNumber++) {
                console.log(startNumber);
            }
        }

        //In ra dãy số từ 1 đến 20
        displayNumbers(1, 20)

        //In ra dãy số từ 5 đến 10
        displayNumbers(5, 10)

        //In ra dãy số từ 2 đến 50
        displayNumbers(2, 50)
        

    </script>
</body>
