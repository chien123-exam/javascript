<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var enter = "<br />"

        alert("Phep so sanh");

        var a = prompt("Nhap gia tri thu nhat la: ");
        var b = prompt("Nhap gia tri thu hai la: ");


        a = Number(a);
        b = Number(b);

        if (a < b) {
            alert("Giá trị thứ nhất không đc nhỏ hơn giá trị thứ 2");
        } else {
            document.write("Gia tri cua a la: " + a + enter);
            document.write("Gia tri cua b la: " + b);
        }
        

        
    </script>
</body>
</html>
