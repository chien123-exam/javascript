<head>

    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1 style = 'color:red; text-align:center'> Bảng cửu chương </h1>")
        document.write("<table border=1 width=100% cellpadding=0 cellspacing=0>")
        for( let i=1; i<=9; i++)   
        {   
            document.write("<tr>")
            for(let j=2; j<=9; j++) {
                document.write("<td align=center bgcolor = class>" + j + "x" + i + "=" + (j*i));
                document.write("</td>");
            }
            document.write("</tr>")
        }
    document.write("</table>")
    </script>
</body>
